<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .active{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(list,index) in datalist" v-on:click="handleClick(index)" v-bind:class="current===index?'active':'' ">
                {{list}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
          datalist: [111,222,333],
          isActive:false,
          current :0
        },
        methods:{
            handleClick:function(index){
                this.current = index
            }
        }
      })
    </script>
</body>
</html>
