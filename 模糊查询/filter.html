<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" @input="handleInput" v-model="mytext">
        <ul>
            <li v-for="(list,index) in datalist">
                {{list}}
            </li>
        </ul>
    </div>
    <script>
        var app = new Vue({
        el: '#app',
        data: {
          datalist: ['111','222','333'],
          mytext:"",
          currentData:['111','222','333']

        },
        methods:{
            handleInput(){
                console.log(this.currentData.filter(()=>this.mytext))
                this.datalist = this.currentData.filter(item => item.includes(this.mytext))
            }
        }
      })
    </script>
</body>
</html>
